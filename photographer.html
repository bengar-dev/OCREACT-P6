<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="photograph-medias">     
      </div>
      <div class="photograph-infos"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <span class="modal-photograph"></span>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input type="text" id="firstname"/>
            <label>Nom</label>
						<input type="text" id="lastname"/>
            <label>E-mail</label>
						<input type="email" id="email"/>
            <label>Votre message</label>
						<textarea id="msg" placeholder="Votre Message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div class="lightbox-modal">
        <img class="close-modal" src="assets/icons/close.svg" onclick="closeLightbox()" />
        <div class="lightbox-content">
          <img src="assets/images/527/Portrait_Alexandra.jpg" />
          <button class="btn-next">
            <img src="assets/icons/arrow.svg" />
          </button>
          <button class="btn-prev">
            <img src="assets/icons/arrow.svg" />
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
