<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="photograph-medias">  
      </div>
      <div class="photograph-infos"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <span class="modal-photograph"></span>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form"/>
        </header>
				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input type="text" id="firstname"/>
            <label for="lastname">Nom</label>
						<input type="text" id="lastname"/>
            <label for="email">Email</label>
						<input type="email" id="email"/>
            <label for="msg">Votre message</label>
						<textarea id="msg" name="msg" placeholder="Votre Message"></textarea>
					</div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div class="lightbox-modal">
        <button>
          <img class="close-modal" alt="Close dialog" src="assets/icons/close.svg" onclick="closeLightbox()" />
        </button>
        <div class="lightbox-content">
          <button class="btn-next" aria-label="Next image">
            <img src="assets/icons/arrow.svg" alt="Next image"/>
          </button>
          <button class="btn-prev" aria-label="Previous image">
            <img src="assets/icons/arrow.svg" alt="Previous image"/>
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
